  <body>
    <div>
      <h1 id="day"></h1>
    </div>
    <div class="search_city">
      <p>What city do you want the weather for?</p>
      <input class="city" />
      <button id="retrieve">
        <i class="fas fa-search"> Search</i>
      </button>
    </div>

    <div class="return_results">
      <!-- div for current weather  -->
      <h1 class="result_city"></h1>
      <!--created in script-->
      <!-- add today's m/d date -->
      <img class="city_img" />
      <div class="temp"></div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
    <br />
    <div class="5_day">
      <button id="5_day">5 Day Forecast</button>
    </div>

    <!-- need this for jquery, must go before script file -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- allows moment() to work  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
