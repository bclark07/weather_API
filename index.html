<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- need to add link for style framework - bootstrap ?-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- loads bulma stylesheet  -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css"
      rel="stylesheet"
    />
    <!-- loads bootstrap stylesheet  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather Page</title>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand"></div>
    </nav>

    <!-- load up to 5 most recent searches at the top  -->
    <div class="columns" id="recent_5">
      <div
        class="column has-background-info has-text-white border border-white align-middle"
        id="rs"
      >
        Recent Searches:
      </div>
    </div>
    <div>
      <h1 id="day"></h1>
    </div>
    <div class="search_city">
      <p>What city do you want the weather for?</p>
      <input class="city" />
      <button class="button is-warning" id="retrieve">
        <i class="fas fa-search"> Search</i>
      </button>
    </div>

    <div class="return_results">
      <!-- div for current weather  -->
      <h1 class="result_city"></h1>
      <img class="city_img" />
      <p class="temp"></p>
      <p class="wind"></p>
      <p class="humidity"></p>
    </div>
    <br />
    <div class="5_day">
      <button class="button is-primary is-rounded">
        5 Day Forecast
      </button>
      <div class="columns" id="5_day">
        <div
          class="column has-background-info has-text-white border border-white align-middle"
          id="daily"
        >
          5 Day Forecast
        </div>
      </div>
    </div>

    <!-- need this for jquery, must go before script file -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- allows moment() to work  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- links to script file  -->
    <script src="./script.js"></script>
  </body>
</html>
